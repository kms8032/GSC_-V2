<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>

        <form action="../php/register.php" method="post">
            <div class="input-container">
                <label for="student_id">학번 입력:</label>
                <input type="text" id="student_id" name="student_id" placeholder="학번 입력" required>
            </div>

            <div class="input-container">
                <label for="username">이름 입력:</label>
                <input type="text" id="username" name="username" placeholder="이름 입력" required>
            </div>

            <div class="input-container">
                <label for="email">이메일 입력:</label>
                <input type="email" id="email" name="email" placeholder="이메일 입력" required>
            </div>

            <div class="input-container">
                <label for="password">비밀번호 입력:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>

            <div class="input-container">
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인" required>
            </div>

            <div class="input-container">
                <label for="role">사용자 유형 선택:</label>
                <select id="role" name="role" required>
                    <option value="student">학생</option>
                    <option value="professor">교수</option>
                    <option value="admin">관리자</option>
                </select>
            </div>

            <button type="submit" class="register-btn">회원가입</button>
        </form>

        <div class="login-container">
            <p>이미 계정이 있으신가요?</p>
            <a href="login.html"><button>로그인</button></a>
        </div>
    </div>
</body>
</html>
