<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 대시보드</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>환영합니다, <span id="username"></span>님!</h2>
        <p>당신의 역할: <span id="role"></span></p>
        <a href="../php/logout.php"><button>로그아웃</button></a>
    </div>

    <script>
        // PHP에서 전달받은 세션 데이터를 JavaScript로 받아서 HTML에 출력
        fetch("../php/users_info.php")
            .then(response => response.json())
            .then(data => {
                if (data.user_id) {
                    document.getElementById("username").innerText = data.username;
                    document.getElementById("role").innerText = data.role;
                } else {
                    window.location.href = "login.html"; // 로그인 안 하면 로그인 페이지로 이동
                }
            })
            .catch(error => console.error("데이터를 불러오는 중 오류 발생:", error));
    </script>
</body>
</html>
